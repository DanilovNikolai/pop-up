<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pop-up</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="pop-up__container">
      <div class="pop-up__content _active">
         <div><img src="./src/telegram.svg" alt="" class="pop-up__image"></div>
         <div><p class="pop-up__text">Больше историй, мемов и общение <br>с редакцией - в нашем телеграм-канале</br></p></div>
         <div class="pop-up__button"><span>Перейти</span></div>
         <div class="pop-up__close-button"><img src="./src/Xicon.svg" alt=""></div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
